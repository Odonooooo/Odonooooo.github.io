<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ch-CN" ;xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html" ; charset="utf-8" />
	  
    <meta
      name="viewport"
      content="width=device-width, height=device-height, user-scalable=no, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	  
    <title>中国象棋游戏</title>
    <link href="css/zzsc.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="box" id="box">
      <div class="chess_left">
        <canvas id="chess">对不起，您的网页不支持html5</canvas>
        <audio src="audio/click.wav" id="clickAudio" preload="auto"></audio>
        <!--<audio src="audio/check.wav" id="checkAudio" preload="auto"></audio>-->
        <audio src="audio/select.wav" id="selectAudio" preload="auto"></audio>
        <div>
          <div class="bn_box" id="bnBox">
            <input
              type="button"
              name="offensivePlay"
              id="tyroPlay"
              value="新手水平"
            />
            <input
              type="button"
              name="offensivePlay"
              id="superPlay"
              value="中级水平"
            />
            <input
              type="button"
              name="button"
              id=""
              value="大师水平"
              disabled
            />
            <!--
			<input type="button" name="offensivePlay" id="offensivePlay" value="先手开始" />
			<input type="button" name="defensivePlay" id="defensivePlay" value="后手开始" />
			-->
            <input type="button" name="regret" id="regretBn" value="悔棋" />
            <input
              type="button"
              name="billBn"
              id="billBn"
              value="棋谱"
              class="bn_box"
            />
            <input type="button" name="stypeBn" id="stypeBn" value="换肤" />
          </div>
        </div>
      </div>
      <div class="chess_right" id="chessRight">
        <select name="billList" id="billList"></select>
        <ol id="billBox" class="bill_box"></ol>
      </div>
      <div id="moveInfo" class="move_info"></div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/play.js"></script>
    <script src="js/AI.js"></script>
    <script src="js/bill.js"></script>
    <script src="js/gambit.js"></script>
    <div style="text-align: center; clear: both">
      <p>
	 已知Bug：仅第一局可正常使用【悔棋】，第二局开始【悔棋】的撤回步数将随着局次递增。
      </p>
      <p>
	 临时解决方案：刷新该页面可重置。 
      </p>
    </div>
  </body>
</html>
